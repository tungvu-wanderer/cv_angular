<div class="certification-item">
  <h3>
    <a [href]="certification.url" target="_blank" rel="noopener noreferrer">
      {{ certification.name }}
    </a>
  </h3>
  <p class="italic">{{ certification.issuer }}</p>
  <p>
    {{ certification.dateIssued }}
    <ng-container *ngIf="certification.dateExpired">
      - {{ certification.dateExpired }}
    </ng-container>
  </p>
</div>
